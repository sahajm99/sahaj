<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Mobile Phones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .container {
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .phone-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .phone-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .phone-details {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Samsung Latest Mobile Phones</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <section>
            <div class="phone-card">
                <img src="phone1.jpg" alt="Samsung Phone 1" class="phone-image">
                <div class="phone-details">
                    <h2>Samsung Galaxy S21</h2>
                    <p>6.2" AMOLED Display, 128GB Storage, Triple Camera, 5G</p>
                    <button>Learn More</button>
                </div>
            </div>
        </section>

        <section>
            <div class="phone-card">
                <img src="phone2.jpg" alt="Samsung Phone 2" class="phone-image">
                <div class="phone-details">
                    <h2>Samsung Galaxy Note 20 Ultra</h2>
                    <p>6.9" Dynamic AMOLED Display, 256GB Storage, S Pen, 108MP Camera</p>
                    <button>Learn More</button>
                </div>
            </div>
        </section>

    </div>

    <footer>
        &copy; 2023 Samsung Mobile Phones
    </footer>

</body>

</html>
